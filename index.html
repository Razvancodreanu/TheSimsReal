<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Sims Real</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>The Sims Real</h1>

    <!-- Nevoi Personale -->
    <section>
        <h2>🧍 Nevoi Personale</h2>

        <div class="bar-container">
            <label for="food">🍽️ Food (3 mese)</label>
            <progress id="food" max="100" value="0"></progress>
            <input type="number" id="foodInput" placeholder="mese azi" />
        </div>

        <div class="bar-container">
            <label for="water">💧 Water (2L)</label>
            <progress id="water" max="100" value="0"></progress>
            <input type="number" id="waterInput" placeholder="litri azi" />
        </div>

        <div class="bar-container">
            <label for="sleep">😴 Sleep (8h)</label>
            <progress id="sleep" max="100" value="0"></progress>
            <input type="number" id="sleepInput" placeholder="ore dormite" />
        </div>

        <div class="bar-container">
            <label for="sport">🏃 Sport (60 min)</label>
            <progress id="sport" max="100" value="0"></progress>
            <input type="number" id="sportInput" placeholder="minute activitate" />
        </div>

        <div class="bar-container">
            <label for="steps">👣 Steps (10.000)</label>
            <progress id="steps" max="100" value="0"></progress>
            <input type="number" id="stepsInput" placeholder="pași azi" />
        </div>

        <div class="bar-container">
            <label for="nevoi">Scor General Nevoi</label>
            <progress id="nevoi" max="100" value="0"></progress>
        </div>
    </section>

    <!-- Carieră -->
    <section>
        <h2>💼 Carieră</h2>

        <div class="bar-container">
            <label for="video">🎥 Video (1h)</label>
            <progress id="video" max="100" value="0"></progress>
            <input type="number" id="videoInput" placeholder="minute video" />
        </div>

        <div class="bar-container">
            <label for="munca">💻 Muncă practică (2h)</label>
            <progress id="munca" max="100" value="0"></progress>
            <input type="number" id="muncaInput" placeholder="minute muncă" />
        </div>

        <div class="bar-container">
            <label for="citit">📚 Citit (1h)</label>
            <progress id="citit" max="100" value="0"></progress>
            <input type="number" id="cititInput" placeholder="minute citit" />
        </div>

        <div class="bar-container">
            <label for="cariera">Scor General Carieră</label>
            <progress id="cariera" max="100" value="0"></progress>
        </div>
    </section>

    <!-- Relații -->
    <section>
        <h2>💬 Relații</h2>
        <div class="bar-container">
            <label for="relatii">Nivel Relații</label>
            <progress id="relatii" max="100" value="50"></progress>
            <input type="number" id="relatiiInput" placeholder="+/-" />
        </div>
    </section>

    <button onclick="updateBars()">Actualizează</button>
    <div id="suggestions" class="suggestions"></div>
    <canvas id="progressChart" style="margin-top: 20px;"></canvas>
</body>

</html>
