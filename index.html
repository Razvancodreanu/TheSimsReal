<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Progress Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Personal Progress Tracker</h1>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <main class="container">
        <!-- Nevoi Personale -->
        <section class="glass-card">
            <h2>🧍 Nevoi Personale</h2>
            <div class="bar-container">
                <label for="food">🍽️ Mâncare (3 mese)</label>
                <progress id="food" max="100" value="0"></progress>
                <input type="number" id="foodInput" placeholder="număr mese" />
            </div>
            <div class="bar-container">
                <label for="water">💧 Apă (2L)</label>
                <progress id="water" max="100" value="0"></progress>
                <input type="number" id="waterInput" placeholder="litri apă" />
            </div>
            <div class="bar-container">
                <label for="sleep">😴 Somn (8h)</label>
                <progress id="sleep" max="100" value="0"></progress>
                <input type="number" id="sleepInput" placeholder="ore somn" />
            </div>
            <div class="bar-container">
                <label for="sport">🏃 Sport (60 min)</label>
                <progress id="sport" max="100" value="0"></progress>
                <input type="number" id="sportInputMinutes" placeholder="minute activitate" />
            </div>
            <div class="bar-container">
                <label for="steps">👣 Pași (10,000)</label>
                <progress id="steps" max="100" value="0"></progress>
                <input type="number" id="stepsInput" placeholder="număr pași" />
            </div>
            <div class="bar-container overall">
                <label for="nevoi">Scor General Nevoi</label>
                <progress id="nevoi" max="100" value="0"></progress>
            </div>
        </section>

        <!-- Carieră -->
        <section class="glass-card">
            <h2>💼 Carieră</h2>
            <div class="bar-container">
                <label for="video">🎥 Video (60 min)</label>
                <progress id="video" max="100" value="0"></progress>
                <input type="number" id="videoInput" placeholder="minute video" />
            </div>
            <div class="bar-container">
                <label for="munca">💻 Muncă practică (120 min)</label>
                <progress id="munca" max="100" value="0"></progress>
                <input type="number" id="muncaInput" placeholder="minute muncă" />
            </div>
            <div class="bar-container">
                <label for="citit">📚 Citit (60 min)</label>
                <progress id="citit" max="100" value="0"></progress>
                <input type="number" id="cititInput" placeholder="minute citit" />
            </div>
            <div class="bar-container overall">
                <label for="cariera">Scor General Carieră</label>
                <progress id="cariera" max="100" value="0"></progress>
            </div>
        </section>

        <!-- Relații -->
        <section class="glass-card">
            <h2>💬 Relații</h2>
            <div class="bar-container">
                <label for="relatii">Nivel Relații</label>
                <progress id="relatii" max="100" value="50"></progress>
                <input type="number" id="relatiiInput" placeholder="+/-" />
            </div>
        </section>

        <button id="update-button">Update Progress</button>

        <!-- Suggestions -->
        <div id="suggestions" class="glass-card suggestions">Totul e echilibrat!</div>

        <!-- Chart -->
        <div class="glass-card chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
